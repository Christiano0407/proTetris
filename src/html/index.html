<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio Web sobre tecnologÃ­a | Discord.">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32*32" href="../assets/icon/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div class="menu-content">
            <h2 class="t-ucase">rules</h2>
            <p class="rules"> Please use the <b class="key">UP</b> key to rotate your tetromino, and <b class="key">LEFT</b>
              and <b class="key">RIGHT</b> to <br> move across the board. Pressing <b class="key">DOWN</b> will speed up the
              tetromino.</p>
            <button class="close fw-400">X</button>
          </div>
        </div>
      </div>
 
   <header>
       <h1 class="fw-300 t-ucase" >Welcome <br><span class="fw-400 t-wide t-big t-ucase">to Tetris</span> </h1>
   </header> 
   
   <main class="game-area">
       <div class="game">
           <div class="grid"></div>
       </div>

       <section>
           <div class="display">
               <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300"></span> </h1>
               <div class="previous-shape">
                   <div class="previous-grid"></div>
               </div>
               <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
            </div>
            <button class="button t-case"  href="#">Start / Pause</button>
            <small class="footer t-ucase">Made width love 2021</small>
       </section>
   </main> 
    <script src="../js/index.js" type="module"></script>
</body>
</html>
